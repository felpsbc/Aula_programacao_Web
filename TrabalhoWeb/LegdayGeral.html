<div class="box-verde-grande-exercicios">

    </div>
</div>

<script>
let currentGifIndex = 0;
const gifSlides = document.querySelectorAll('.gif-slide');

function showGif(index) {
    gifSlides.forEach(slide => slide.classList.remove('active'));
    gifSlides[index].classList.add('active');
    currentGifIndex = index;
}

function nextGif() {
    currentGifIndex = (currentGifIndex + 1) % gifSlides.length;
    showGif(currentGifIndex);
}

function prevGif() {
    currentGifIndex = (currentGifIndex - 1 + gifSlides.length) % gifSlides.length;
    showGif(currentGifIndex);
}

// Inicializa mostrando o primeiro GIF
showGif(0);
</script>
