<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
</head>
<body>
    <h3>Boas Vindas</h3>

    <script type="text/javascript">
        // Objetivo: Criar pag de boas vindas

        // Definição de variáveis
        var js_nome;

        // Entrada de Dados
        js_nome = window.prompt('Entre com seu nome : ' , 'Digite seu nome aqui');

        //Saida de dados
        document.write('Olá ' + js_nome + ' Seja bem vindo');




    </script>
    
</body>
